version: '3'

x-spark-common: &spark-common
  image: bitnami/spark:latest
  volumes: # Persist data generated by and used by Docker containers: Data generated by jobs needs to be retained and possibly shared across multiple containers or between container restarts.
    - ./jobs:/opt/bitnami/spark/jobs
  command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
  depends_on:
    - spark-master
  environment:
    SPARK_MODE: Worker
    SPARK_WORKER_CORES: 2 # The number of CPU cores to allocate to each Spark Worker.
    SPARK_WORKER_MEMORY: 1g # Limits the worker to use 1 GB of memory to each Spark Worker.
    SPARK_MASTER_URL: spark://spark-master:7077
  networks: 
    - confluent  

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2182:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ['CMD', 'bash', '-c', "echo 'ruok' | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: 
      - confluent

  kafka-broker:
    image: confluentinc/cp-kafka:7.4.0
    hostname: broker
    container_name: kafka-broker
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9093:9093" # This is used for communication between Kafka brokers within the cluster. It allows brokers to coordinate and manage partition leaders, replicas, and other internal tasks
      - "9101:9101" # This is used for communication between clients (producers and consumers) and the Kafka cluster.
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9093
      # KAFKA_METRIC_REPORTERS: io.confluent.metrics.reporter.ConfluentMetricsReporter
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_CONFLUENT_LICENSE_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONFLUENT_BALANCER_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_CONFLUENT_SCHEMA_REGISTRY_URL: http://schema-registry:8081
    healthcheck:
      test: ['CMD', 'bash', '-c', "nc -z localhost 9093"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: 
    - confluent

  spark-master:
    image: bitnami/spark:latest
    volumes:
      - ./jobs:/opt/bitnami/spark/jobs
    command: bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "9090:8080" # This port is used for the Spark Master web UI.
      - "7077:7077" # This port is used for the Spark Master to communicate with Spark Workers.
    networks: 
      - confluent
  
  spark-worker-1:
    <<: *spark-common
  spark-worker-2:
    <<: *spark-common
  # spark-worker-3:
  #   <<: *spark-common
  # spark-worker-4:
  #   <<: *spark-common  

networks:
  confluent:

